<div id='signup' ng-controller='AuthController'>
  <h1>Free Nights Fast</h1> <br/><br/><br/><br/>
  <h2>Sign Up</h2>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)' novalidate>
    <input type='text' name="text" required ng-model='user.username'> <br/>
      <p ng-show="signupForm.text.$error.required && signupSubmitted">Username is required.</p>
    <input type="password" name="password" required ng-model='user.password'> <br/>
      <p ng-show="signupForm.password.$error.required && signupSubmitted">Password is required.</p>
    <button type="submit">Signup</button>
  </form>
  <a class="appLink" ui-sref="signin">Already have an account? <strong>Signin</strong></a>
</div>
