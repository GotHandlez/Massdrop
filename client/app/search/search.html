<div id='hotel'>
	<h1>Free Nights Fast</h1> <br/><br/><br/><br/>
	<h2>Search</h2> 
  <form name="searchForm" ng-submit="search()" novalidate> <br/>
  	Location: <input type='text' class='locBox' name="locBox"  required ng-model="loc" typeahead="aLoc for aLoc in locations | filter:$viewValue"> <br/>
    <button type="submit">Search</button>
  </form>
</div>
