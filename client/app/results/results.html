<div id='results' ng-controller="ResultsController">
	<h1>Free Nights Fast</h1> <br/><br/><br/><br/>
	Showing results for... <br/>
	<h2>{{loc}}</h2>  

  	<table st-table="items" class="table table-striped">
  		<thead>
  		<tr>
  			<th>Hotel</th>
  			<th>Points</th>
  			<th>Card</th>
  		</tr>
  		</thead>
  		<tbody>
  		<tr ng-repeat="e in items.data | orderBy: 'points'">
  			<td>{{e.name}}</td>
  			<td>{{e.points}}</td>
  			<td>{{e.card}}</td>
  		</tr>
  		</tbody>
  	</table>
</div>
